<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип Место">
      <img class="header__line" src="./image/Line.jpg" alt="Линия">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./image/Avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто
          <button type="button" class="profile__info-button"></button>
          </h1>
          <p class="profile__lador">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./image/kirill-karahaevsk.jpg" alt="Карачаевск" class="element__item">
          <div class="element__info">
            <h3 class="element__text">Карачаевск</h3>
            <button type="button" class="element__mask"></button>            
          </div>
        </div>
        <div class="element">
          <img src="./image/kirill-elbrus.jpg" alt="Эльбрус" class="element__item">
          <div class="element__info">
            <h3 class="element__text">Эльбрус</h3>
            <button type="button" class="element__mask"></button>
          </div>
        </div>
        <div class="element">
          <img src="./image/kirill-domday.jpg" alt="Домбай" class="element__item">
          <div class="element__info">
            <h3 class="element__text">Домбай</h3>
            <button type="button" class="element__mask"></button>
          </div>
        </div>
        <div class="element">
          <img src="./image/igor-sohi.jpg" alt="Сочи" class="element__item">
          <div class="element__info">
            <h3 class="element__text">Сочи</h3>
            <button type="button" class="element__mask"></button>
          </div>
        </div>
        <div class="element">
          <img src="./image/egor-hutor.jpg" alt="Роза Хутор" class="element__item">
          <div class="element__info">
            <h3 class="element__text">Роза Хутор</h3>
            <button type="button" class="element__mask"></button>
          </div>
        </div>
        <div class="element">
          <img src="./image/aisvri-kabardino.jpg" alt="Кабардино-Балкария" class="element__item">
          <div class="element__info">
            <h3 class="element__text">Кабардино-Балкария</h3>
            <button type="button" class="element__mask"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Анастасия Гарбовская</p>
    </footer>
  </div>
</body>
</html>
