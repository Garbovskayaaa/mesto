<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="./image/airplane.com_70563.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">

      <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="Логотип Место">
      </header>
  
      <main class="content">
        <section class="profile">
          <div class="profile__custom">
            <img class="profile__avatar" src="./image/Avatar.jpg" alt="Аватар">
            <div class="profile__info">
              <div class="profile__info-name">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button" aria-label="close"></button>
        </section>
        <section class="photos">
          <ul class="elements">
            
          </ul>
        </section>
      </main>
  
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      
      <div class="popup popup_type_edit">
        <div class="popup__form" novalidate>
          <button type="button" class="popup__close" aria-label="close"></button>
          <h3 class="popup__suptitle">Редактировать профиль</h3>
          <form class="popup__edit-profile form__popup" name="edit-profile">
              <input 
                type="text" 
                value="" 
                placeholder="Имя" 
                class="popup__input popup__input_user_name" 
                minlength="2" maxlength="40" 
                name="profile-name" 
                required
                id="name">
              <span id="name-error" class="error"></span>
              <input
                type="text"
                value="" 
                placeholder="О себе"
                class="popup__input popup__input_user_job"
                minlength="2"
                maxlength="200"
                name="userjob"
                required
                id="job">
              <span id="job-error" class="error"></span>
            <button type="submit" class="popup__submit" name="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__form" novalidate>
          <button type="button" class="popup__close" aria-label="close"></button>
          <h3 class="popup__suptitle">Новое место</h3>
          <form class="popup__edit-addCard form__popup" name="edit-profile">
            <input
              type="text"
              value=""
              placeholder="Название"
              minlength="2" maxlength="30"
              class="popup__input popup__input_title"
              name="profile-name"
              required
              id="place"
            />
            <span id="place-error" class="error"></span>
            <input
              type="url"
              value=""
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_link"
              name="userjob"
              required
              id="link"
            />
            <span id="link-error" class="error"></span>
            <button type="submit" class="popup__submit" name="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <figure class="popup__conteiner-image">
          <button type="button" class="popup__close popup__close_img" aria-label="close"></button>
          <img src="#" class="popup__foto" alt>
          <figcaption>
            <h2 class="popup__foto-name"></h2>
          </figcaption>
        </figure>
      </div>
      <template class="template-card">
        <li class="element">
          <img src="#" alt="Изображение достопримечательности" class="element__item">
          <button type="button" class="element__delete" arie-label="delete"></button>
          <div class="element__info">
            <h2 class="element__suptitle"></h2>
            <button type="button" class="element__mask" arial-label="like"></button>
          </div>
        </li>
      </template>
      <script src="./scripts/script.js"></script>
      <script src="./scripts/validate.js"></script>
    </div>
  </body>
</html>
